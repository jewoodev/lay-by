server:
  port: 8084

spring:
  application:
    name: item-service

  datasource:
    url: jdbc:mysql://localhost:3308/item-service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: my1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.itemservice: debug

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    prefer-ip-address: true
    hostname: 127.0.0.1
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka